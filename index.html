<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global.css" />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <title>Bikewatching</title>
    <script src="map.js" type="module"></script>
    <!-- Mapbox GL JS CSS -->
    <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>🚴🏼‍♀️ Bikewatching</h1>
      <label for="time-slider">
        Filter by time:
        <input type="range" id="time-slider" min="-1" max="1439" value="-1" step="1">
        <time id="selected-time" style="display: inline;"></time>
        <em id="any-time">(any time)</em>
      </label>
    </header>
    <div id="map">
      <svg></svg>
    </div>
  </body>
</html>
